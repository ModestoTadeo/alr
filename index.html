<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superfluid Widget Integration</title>
  <!-- Load required scripts for React, Superfluid, and Wagmi -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@superfluid-finance/widget@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/wagmi@latest"></script>
</head>
<body>
  <div id="widget-root"></div>
  <script>
    // Assume widgetConfig and wagmiConfig are defined elsewhere or loaded from widget(2).json

    const { WagmiConfig } = window['wagmi'];
    const { SuperfluidWidget } = window['@superfluid-finance/widget'];

    function MyComponent() {
      return React.createElement(WagmiConfig, { config: wagmiConfig },
        React.createElement(SuperfluidWidget, { ...widgetConfig, type: "dialog" },
          ({ openModal }) =>
            React.createElement("button", { onClick: openModal }, "Open Superfluid Widget")
        )
      );
    }

    ReactDOM.render(
      React.createElement(MyComponent),
      document.getElementById("widget-root")
    );
  </script>
</body>
</html>
